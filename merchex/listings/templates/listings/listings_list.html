{% extends 'listings/base.html' %}

{% block content %}
    <h1>Articles</h1>
    <p>Les articles disponibles sont:</p>
    <ul>
        {% for article in articles %}
        <li><a href="{% url 'listings-detail' article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
